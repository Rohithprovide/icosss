<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Collection App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: white !important;
        }
        
        .search-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .search-input {
            border-radius: 50px !important;
            border: none !important;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16) !important;
            padding: 12px 50px !important;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: none !important;
            height: 50px !important;
            width: 100% !important;
            position: relative;
        }
        
        .search-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25px;
            border-radius: 0 0 50px 50px;
            pointer-events: none;
            background: transparent;
            box-shadow: 
                inset 0 -0.5px 0 0 #4285f4,
                inset 0.5px 0 0 0 rgba(66, 133, 244, 0.8),
                inset -0.5px 0 0 0 rgba(66, 133, 244, 0.8);
            -webkit-mask: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,0,0,0.3) 5%, 
                rgba(0,0,0,1) 15%, 
                rgba(0,0,0,1) 85%, 
                rgba(0,0,0,0.3) 95%, 
                transparent 100%);
            mask: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,0,0,0.3) 5%, 
                rgba(0,0,0,1) 15%, 
                rgba(0,0,0,1) 85%, 
                rgba(0,0,0,0.3) 95%, 
                transparent 100%);
        }
        
        .search-input:focus {
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16) !important;
            outline: none !important;
        }
        
        .search-icon {
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 10;
        }
        
        .mic-icon {
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 10;
            cursor: pointer;
        }
        
        .mic-icon:hover {
            color: #6b7280;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
